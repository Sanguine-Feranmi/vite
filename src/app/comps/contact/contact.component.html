<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Send us a message</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" class="w-full p-2 border rounded-md dark:bg-gray-700" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" class="w-full p-2 border rounded-md dark:bg-gray-700" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Message</label>
                    <textarea rows="4" class="w-full p-2 border rounded-md dark:bg-gray-700"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Send Message
                </button>
            </form>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="font-medium">Address</h3>
                    <p>123 Car Street, Automotive City, AC 12345</p>
                </div>
                <div>
                    <h3 class="font-medium">Phone</h3>
                    <p>(555) 123-4567</p>
                </div>
                <div>
                    <h3 class="font-medium">Email</h3>
                    <p>info@cardealer.com</p>
                </div>
                <div>
                    <h3 class="font-medium">Business Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    <p>Saturday: 10:00 AM - 4:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
        </div>
    </div>
</div>
