<div class=" pt-7 px-7 bg-black text-white flex flex-col md:flex-row md:justify-between gap-7 md:text-[13px] lg:text-[15px]">
    <div class="md:w-[25%]">
        <h1 class="font-bold" >About MIDE&DARA MOTORS</h1>
        <p>Premium car dealership offering luxury vehicles and exceptional service since 1970.</p>
    </div>
    <div class="">
        <h1 class="font-bold" >Quick Links</h1>
        <ul>
            <li *ngFor="let item of quick" class="font-normal  hover:font-semibold hover:text-[#E11D48] cursor-pointer py-1 text-gray-400">
                {{item}}
            </li>
        </ul>
    </div>
    <div class="">
        <h1 class="font-bold" >Connect</h1>
        <ul>
            <li *ngFor="let item of connect" class="font-normal  hover:font-semibold hover:text-[#E11D48] cursor-pointer py-1 text-gray-400">
                {{item}}
            </li>
        </ul>
    </div>
    <div class="flex flex-col gap-5">
        <div class="">
            <h1>Newsletter</h1>
            <p  class="text-gray-400" >Subscribe to receive updates on new arrivals and special offers.</p>
        </div>
        <div class="flex items-center">
            <input type="email" placeholder="Enter your email" class="bg-transparent rounded-md w-[90%] mr-2  ">
            <fa-icon [icon]="faMessage" class="border-gray-500 py-1 px-2 bg-[#E11D48] rounded-lg cursor-pointer" ></fa-icon>
        </div>
    </div>
    
</div>
<div class=" border-t-[1px] border-gray-700 text-center p-3 bg-black">
    <p class="text-gray-500" > <span> <fa-icon [icon]="faCopyright" ></fa-icon> </span>  2025 MIDE&DARA MOTORS. All RIghts Reserved.</p>
</div>
