<div>
    <nav
      class="transition-all duration-300"
      [ngClass]="{'bg-black/30 text-white': isDarkMode, 'bg-white/70 text-gray-800': !isDarkMode}">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto px-4 py-2">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <img [src]=img class="w-8 rounded-full" alt="">
          <span
            class="text-xl font-bold"
            [ngClass]="{ 'text-white': isDarkMode, 'text-gray-800': !isDarkMode }">
            MIDE&DARA MOTORS
          </span>
        </div>  
        <!-- Hamburger Button -->
        <button
          class="md:hidden p-2 rounded-lg" (click)="toggleMenu()"
          [ngClass]="{'bg-gray-700 hover:bg-gray-600': isDarkMode, 'bg-gray-200 hover:bg-gray-300': !isDarkMode}">
          <fa-icon
            [icon]="isMenuOpen ? faTimes : faBars" [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-800': !isDarkMode }"></fa-icon>
        </button>  
        <!-- Navigation Links (Desktop) -->
        <ul class="hidden md:flex space-x-6">
          <li *ngFor="let item of navItems">
            <a [href]="item.link"
              [ngClass]="{'text-gray-300 hover:text-white': isDarkMode, 'text-gray-800 hover:text-gray-900': !isDarkMode,'font-bold': item.active}">
              {{ item.label }}
            </a>
          </li>
        </ul>
  
        <!-- Icons Section -->
        <div class="hidden md:flex items-center space-x-3">
          <!-- Search -->
          <div class="relative">
            <input
              type="text"
              placeholder="Search vehicles..."
              [ngClass]="{'bg-gray-700 text-gray-300 placeholder-gray-400 focus:ring-red-500 focus:border-red-500':
                  isDarkMode, 'bg-gray-200 text-gray-800 placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500':
                  !isDarkMode}" class="w-full p-2 text-sm rounded-lg focus:outline-none"/>
            <div class="absolute inset-y-0 left-2 flex items-center pointer-events-none">
              <fa-icon
                [icon]="faMagnifyingGlass" [ngClass]="{ 'text-gray-400': isDarkMode, 'text-gray-500': !isDarkMode }"></fa-icon>
            </div>
          </div>
          <!-- Theme Toggle -->
          <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-lg"
            [ngClass]="{
              'bg-gray-700 hover:bg-gray-600': isDarkMode,
              'bg-gray-200 hover:bg-gray-300': !isDarkMode
            }"
          >
          {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
            <!-- <fa-icon
              [icon]="isDarkMode ? faSun : faMoon"
              [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-800': !isDarkMode }"
            ></fa-icon> -->
          </button>
          <!-- <button
            (click)="toggleTheme()"
            (click)="toggleDarkMode()"
            class="p-2 rounded-lg"
            [ngClass]="{
              'bg-gray-700 hover:bg-gray-600': isDarkMode,
              'bg-gray-200 hover:bg-gray-300': !isDarkMode
            }"
          >
            <fa-icon
              [icon]="isDarkMode ? faSun : faMoon"
              [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-800': !isDarkMode }"
            ></fa-icon>
          </button> -->
  
          <!-- Profile Icon -->
          <button
            class="p-2 rounded-lg"
            [ngClass]="{
              'bg-gray-700 hover:bg-gray-600': isDarkMode,
              'bg-gray-200 hover:bg-gray-300': !isDarkMode
            }"
          >
            <fa-icon
              [icon]="faUser"
              [ngClass]="{ 'text-gray-300': isDarkMode, 'text-gray-800': !isDarkMode }"
            ></fa-icon>
          </button>
        </div>
      </div>
  
      <!-- Navigation Links (Mobileeee) -->
      <ul
        *ngIf="isMenuOpen"
        class="md:hidden flex flex-col space-y-3 p-4 border-t"
        [ngClass]="{
          'bg-gray-800 text-white border-gray-700': isDarkMode,
          'bg-white text-gray-800 border-gray-200': !isDarkMode
        }"
      >
        <li *ngFor="let item of navItems">
          <a
            [href]="item.link"
            class="block py-2 px-3 rounded-lg"
            [ngClass]="{
              'text-gray-300 hover:text-white hover:bg-gray-700': isDarkMode,
              'text-gray-800 hover:text-gray-900 hover:bg-gray-100': !isDarkMode,
              'font-bold': item.active
            }" routerLinkActive="active"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
